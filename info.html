<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>填写定单</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/info.css" />

		<script src="js/jquery1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/info.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="info_header">
			<a class="lefta icon iconfont icon-jiantou" href="javascript:history.go(-1)"></a>
			<h1>填写定单</h1>
		</div>
		<div class="acttime">
			活动时间：02/06 12:00 - 02/08 01:00
		</div>
		<div class="travel">
			<div class="T-title">出行人</div>
			<!--未选择出行人状态-->
			<div class="T-con" style="display: none;">
				<span class="spantext">请选择成人<i>1</i>名 儿童<i>1</i>名</span>
				<a href="#">去选择</a>
			</div>
			<!--已选择出行人状态-->
			<div class="Travel-choose">
				<div class="edit_age icon iconfont icon-202"></div>
				<div class="chooseperson">
					<span class="age">成人</span>
					<span class="age-name">朱伟</span>
				</div>
				<div class="chooseperson">
					<span class="age">儿童</span>
					<span class="age-name">baby</span>
				</div>
				
			</div>
			<div class="T-title">联系人</div>
			<div class="T-con">
				<span class="context">姓名</span>
				<span class="spaninput"><input type="text" name="username" placeholder="请输入您的姓名" /></span>
			</div>
			<div class="T-con">
				<span class="context">手机</span>
				<span class="spaninput"><input type="tel" name="phone" placeholder="请输入您的手机号码" /></span>
			</div>
			<div class="T-title">优惠券</div>
			<!--无可用优惠券-->
			<div class="T-con">
				<span class="spantext default_color">无可用优惠券</span>
				<a href="couponlist.html" class="icon iconfont icon-202" style="background-color: #FFFFFF;"></a>
			</div>
			<!--已选优惠券-->
			<div class="T-con">
				<span class="spantext default_color">优惠券</span>
				<a href="couponlist.html" class="icon iconfont icon-202" style="background-color: #FFFFFF;"></a>
				<div class="coupon_money">-￥3</div>
			</div>
			<div class="T-title">备注</div>
			<div class="textarea">
				<textarea placeholder="出发城市？大床or双床？"></textarea>
			</div>
		</div>
		<div class="tips">
			<input type="checkbox" name="tips" />
			<span>我已阅读并同意<i>合同、取消条款</i>等重要条款</span>
		</div>
		<div class="pay">
			<span>需支付<i>￥</i><em>11960</em></span>
			<a href="#">去支付</a>
		</div>
	</body>

</html>
