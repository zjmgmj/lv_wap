		<script>
			$(function(){
				$(".money-edit-tit h1").bind("click",function(){
					$(".money-edit-tit h1").removeClass("money-click-current");					
					$(this).addClass("money-click-current");
				});
				$(".click-left").bind("click",function(){
					$(".chongzhi").show();
					$(".xiaofei").hide();
					
				});
				$(".click-right").bind("click",function(){
					$(".chongzhi").hide();
					$(".xiaofei").show();
