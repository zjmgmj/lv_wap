<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户中心</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />

		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/refund.css" />
		<script src="js/jquery1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="header_back">
			<div>
				<h1>退款详情</h1>
				<a href="javascript:history.go(-1)"><i class="icon iconfont icon-jiantou"></i></a>
			</div>
		</div>
		<!--退款成功-->
		<div class="refund_m refund_money" style="display: none;">
			<h1>退款进度<span>已退款</span></h1>
			<h1>退款金额<span>￥288.00</span></h1>
		</div>
		<!--拒绝退款-->
		<div class="refund_m refund_money">
			<h1>退款进度<span>已拒绝退款</span></h1>
		</div>
		<div class="refuse_reason">
			<span class="reason_text_left">拒绝原因</span>
			<span class="reason_text_right">用户已使用用户已使用用户已使用用户已使用用户已使用用户已使用</span>
		</div>
		<div class="refund_m">
			<h1>退款信息</h1>
			<div class="goods-detail">
				<div class="goods_pic"><img src="images/201611231112037752.png" /></div>
				<div class="goods_info">
					<p class="goods_name">别去错了，这个巴厘岛线才是亲子旅行天堂</p>
					<p class="goods_time">有效期<i>2017-10-02至2018-09-20</i></p>
					<p class="goods_price"><i>￥</i>288.00</i>
					</p>
				</div>
			</div>
			<div class="reason_info">
				<span class="span_tit">退款原因：</span>
				<span class="span_text">不合适/没时间</span>
			</div>
			<div class="reason_info">
				<span class="span_tit">退款金额：</span>
				<span class="span_text">￥288.00</span>
			</div>
			<div class="reason_info">
				<span class="span_tit">申请时间：</span>
				<span class="span_text">2017-10-22 14:09:00</span>
			</div>
			<div class="reason_info">
				<span class="span_tit">退款编号：</span>
				<span class="span_text">123456789</span>
			</div>
		</div>
	</body>

</html>
