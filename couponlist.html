<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>优惠券选择</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/coupon.css" />
		<script src="js/jquery1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="header_back">
			<div>
				<h1>优惠券选择</h1>
				<a href="javascript:history.go(-1)"><i class="icon iconfont icon-jiantou"></i></a>
			</div>
		</div>
		<!--<div id='date_container'></div>-->
		<p class="coupon-rule"><i class="icon iconfont icon-tishixinxi"></i><span>使用规则</span></p>
		<!--没有优惠券-->
		<div class="no_coupon">
			<div class="icon iconfont icon-kulian"></div>
			<p>暂无优惠券~</p>
			<div class="get_more_coupon">没有更多优惠券了，<a href="outtimec.html">查看已失效优惠券&gt;&gt;</a></div>
		</div>
		<div class="yes_coupon">
			<form action="#">
				<div class="coupon_choose">
					<div class="coupon_radio">
						<input type="radio" name="coupon" checked="checked" class="checked" />
					</div>
					<div class="coupon">
						<div class="coupon-left"><i>￥</i>20</div>
						<div class="coupon-right">
							<p class="coupon-name">新用户20元优惠券（APP专享）</p>
							<p class="coupon-time">有效期2017-09-24至2017-10-24</p>
							<p class="coupon-condition">需下载菲趣APP使用</p>
						</div>
					</div>
				</div>
				<div class="coupon_choose">
					<div class="coupon_radio">
						<input type="radio" name="coupon" />
					</div>
					<div class="coupon">
						<div class="coupon-left"><i>￥</i>20</div>
						<div class="coupon-right">
							<p class="coupon-name">新用户20元优惠券（APP专享）</p>
							<p class="coupon-time">有效期2017-09-24至2017-10-24</p>
							<p class="coupon-condition">需下载菲趣APP使用</p>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="finish">
			<button>完成</button>
		</div>
	</body>
	<script>
		$(".coupon_radio").bind("click", function() {
			$(".coupon_radio input").removeClass("checked");
			$(".coupon_radio input").removeAttr("checked");
			$(this).find("input").attr("checked","true")
			$(this).find("input").addClass("checked");
		});
	</script>

</html>
