<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
		<title>收银台</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/pay.css" />
	</head>

	<body>
		<header class="detail_header">
			<div>
				<ul class="flex">
					<li class="home"><img src="images/home.png" /></li>
					<li class="logo">菲 趣</li>
					<li class="personal"><img src="images/personal.png" /></li>
				</ul>
			</div>
		</header>
		<div class="pay">
			<div class="pay_title">
				<h1>恐龙家族亲子套餐</h1>
				<p>入住日期：11/02</p>
			</div>
			<div class="paymoney">
				<p class="pay-tit">
					<span class="span_text">订单金额</span>
					<span class="span_right">￥999</span>
				</p>
				<p class="pay-num">
					<span class="span_text">预定数量</span>
					<span class="span_right"><i>1x</i>￥999</span>
				</p>
				<p class="pay-name">
					<span class="span_text">需支付</span>
					<span class="span_right">￥999</span>
				</p>
			</div>
			<div class="pay-method">
				<form>
					<ul>
						<li class="pay-border">
							<div class="paymethod-icon icon iconfont icon-weixin"><i>微信支付</i></div>
							<div class="paymethod-choose">
								<input class="checked" type="radio" id="weixin" name="pay" checked />
							</div>
						</li>
						<li class="pay-border">
							<div class="paymethod-icon icon iconfont icon-zhifubao"><i>支付宝支付</i></div>
							<div class="paymethod-choose">
								<input type="radio" id="zhifubao" name="pay" />
							</div>
						</li>
						<li>
							<div class="paymethod-icon yinlian"><img src="images/yinlian.png" /><i>银联支付</i></div>
							<div class="paymethod-choose">
								<input type="radio" id="zhifubao" name="pay" />
							</div>
						</li>
					</ul>
					<div class="paybtn"><a href="idsuccess.html">确认支付</a></div>
				</form>
			</div>
		</div>
	</body>
	<script src="js/jquery1.4.2.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$('.paymethod-choose input').click(function() {
				$('.paymethod-choose input').removeClass("checked");
				$(this).addClass("checked");
				$('.paymethod-choose input').attr("checked"," ");
				$(this).attr("checked","checked");
			});
		})
	</script>

</html>
