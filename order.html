<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>选择时间和数量</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />

		<link rel="stylesheet" type="text/css" href="css/order.css" />
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/order.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header_back">
			<div>
				<h1>菲趣</h1>
				<a href="javascript:history.go(-1)"><i class="icon iconfont icon-jiantou"></i></a>
			</div>
		</div>
		<div class="order_choose">
			<div class="order_title padding_15">
				<p>鹰巢旅舍</p>
				<span>活动日期：2017/12/24</span>
			</div>
			<div class="order_date padding_15">
				<h1 class="green order_h1">选择时间</h1>
				<div>
					<p>12/24&nbsp;-&nbsp;12/29</p>
					<span class="green">名额充足</span>
					<img src="images/gou.jpg" />
				</div>
			</div>
			<div class="order_address">
				<h1 class="green order_h1 padding_15">选择地点</h1>
				<div class="form-group">
					<input type="radio" class="checked" name="address" id="address1" />
					<label for="address1" class="green">现代传媒中心10号楼</label>
				</div>
				<div class="form-group">
					<input type="radio" name="address" id="address2" />
					<label for="address2" class="green">现代传媒中心10号楼</label>
				</div>
			</div>
			<div class="order_choose_num ">
				<h1 class="padding_15 green order_h1">选择数量</h1>
				<ul class="padding_15">
					<li class="order_name">儿童</li>
					<li class="order_price">
						<img src="images/money.png" /><i>1655</i>人
					</li>
					<li class="order_edit">
						<span class="minus"></span>
						<span class="num_val"><input class="order_val" type="text" name="" value="7" /></span>
						<span class="plus"></span>
					</li>
				</ul>
			</div>
			<div class="order_footer">
				<ul>
					<li class="bottom_left">
						<span>总价：</span>￥<i>0</i></li>
					<li class="bottom_right"><button>确&nbsp;定</button></li>
				</ul>
			</div>
		</div>
	</body>
	

</html>
