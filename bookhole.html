<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户中心</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">

		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/bookhole.css" />
		<script src="js/jquery1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="detail_header">
			<div>
				<ul class="flex">
					<li class="home"><img src="images/home.png" /></li>
					<li class="logo">菲 趣</li>
					<li class="personal"><img src="images/personal.png" /></li>
				</ul>
			</div>
		</header>
		<div class="bookhole">
			<p>喜欢这个活动？</p>
			<p>想给孩子和小伙伴们组织包场吗？</p>
			<p>现在提交你的手机号，我们会在1-2天内联系你</p>
		</div>
		<div class="submit_form">
			<form action="">
				<div class="groupform">
					<span class="left_text">姓名</span>
					<span class="right_input"><input type="text" name="" value="" placeholder="您希望我们怎么称呼您"/></span>
				</div>
				<div class="groupform">
					<span class="left_text">手机</span>
					<span class="right_input"><input type="tel" name="" value="" placeholder="请输入您的手机号"/></span>
				</div>
				<div class="btn" id="submit"><button>提交</button></div>
			</form>
		</div>
	</body>

</html>
