<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加出行人</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/info.css" />

		<script src="js/jquery1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/info.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="info_header add_info_header">
			<a class="lefta icon iconfont icon-jiantou" href="javascript:history.go(-1)"></a>
			<h1>添加出行人</h1>
		</div>
		<div class="editinfo_bg addperson">
			<div class="editinfo ">
				<span class="right_edit"><input type="text" name="" placeholder="请输入真实姓名" /></span>
				<span class="left_edit">出行人姓名</span>
			</div>
			<div class="editinfo ">
				<span class="right_edit">
					<select name="">
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
					<div class="icon iconfont icon-202"></div>
				</span>
				<span class="left_edit">性别</span>
				
			</div>
			<div class="editinfo">
				<span class="right_edit">
					<input type="date" name="" placeholder="点击选择 生日" />
					<div class="icon iconfont icon-202"></div>
				</span>
				<span class="left_edit">出生日期</span>
				
			</div>
			<div class="editinfo">
				<span class="right_edit">
				<select name="">
					<option value="身份证">身份证</option>
				</select>
				<div class="icon iconfont icon-202"></div>
			</span>
				<span class="left_edit">证件类型</span>
				
			</div>
			<div class="editinfo">
				<span class="right_edit"><input type="text" name="" placeholder="请输入证件号码" /></span>
				<span class="left_edit">证件号码</span>
				
			</div>
		</div>
	</body>

</html>
