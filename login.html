<!DOCTYPE html>
<html>

	<head>
		<title>登陆</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">

		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />

		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/LArea.css" />
		<script src="js/jquery1.4.2.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/LAreaData1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/LAreaData2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/LArea.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="detail_header">
			<div>
				<ul class="flex">
					<li class="home"><img src="images/home.png" /></li>
					<li class="logo">菲 趣</li>
					<li class="personal"><img src="images/personal.png" /></li>
				</ul>
			</div>
		</header>
		<div class="detail_content login">
			<ul class="login_content">
				<li class="login_p">
					<i class="icon iconfont icon-shoujihaoma"></i>
					<input type="text" name="" id="" value="" placeholder="请输入您的手机号" />
				</li>
				<li class="login_v">
					<div class="login_v_c">
						<i class="icon iconfont icon-suomiao"></i>
						<input type="text" name="" id="" value="" placeholder="输入验证码" />
					</div>
					<button class="ver_btn">获取</button>
				</li>
				<li class="login_p">
					<div class="content-block">
						<input id="city1" class="city1" type="text" readonly="" placeholder="请选择所在城市" value="" />
						<input id="value1" type="hidden" value="20,234,504" />
					</div>
				</li>
				<li class="clear submit_b">
					<button class="submit_btn">提交</button>
					<p>我已阅读并同意
						<a href="#">《用户须知》</a>
					</p>
				</li>
			</ul>
		</div>

		

		<script type="text/javascript">
			var area1 = new LArea();
			area1.init({
				'trigger': '#city1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
				'valueTo': '#value1', //选择完毕后id属性输出到该位置
				'keys': {
					id: 'id',
					name: 'name'
				}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
				'type': 1, //数据源类型
				'data': LAreaData //数据源
			});
			area1.value = [1, 15, 3]; //控制初始位置，注意：该方法并不会影响到input的value
		</script>
	</body>

</html>
