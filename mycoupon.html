<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的优惠券</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">

		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
        <link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/member.css" />
		<script src="js/jquery1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="detail_header">
			<div>
				<ul class="flex">
					<li class="home"><img src="images/home.png" /></li>
					<li class="logo">菲 趣</li>
					<li class="personal"><img src="images/personal.png" /></li>
				</ul>
			</div>
		</header>
		<div class="mycoupon">
			<!--没有优惠券的状态-->
			<p class="coupon-zero">Sorry-暂无优惠券噢！</p>
			<!--有优惠券的状态-->
			<div class="coupon-num">
				<p class="coupon-rule"><i class="icon iconfont icon-tishixinxi"></i><span>使用规则</span></p>
				<div class="coupon">
					<div class="coupon-left"><i>￥</i>20</div>
					<div class="coupon-right">
						<p class="coupon-name">新用户20元优惠券（APP专享）</p>
						<p class="coupon-time">有效期2017-09-24至2017-10-24</p>
						<p class="coupon-condition">需下载菲趣APP使用</p>
					</div>
				</div>
				<p class="nomore">没有更多优惠券了，<a href="#">查看已失效优惠券&gt;&gt;</a></p>
			</div>
		</div>	
	</body>

</html>
