<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>完善信息</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/info.css" />
		<link rel="stylesheet" type="text/css" href="css/LArea.css" />

		<script src="js/jquery1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/info.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="js/LAreaData1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/LAreaData2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/LArea.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="info_header add_info_header">
			<a class="lefta icon iconfont icon-jiantou" href="javascript:history.go(-1)"></a>
			<h1>完善信息</h1>
		</div>
		<div class="editinfo_bg ">
			<div class="improve_information ">
				<span class="f_l improve_text">手机</span>
				<input type="text" name="" placeholder="请输入您的手机号" class="f_l improve_tel" />
			</div>
			<div class="improve_information ">
				<span class="f_l improve_text">验证码</span>
				<input type="text" class="f_l improve_code" name="" placeholder="请输入验证码" />
				<button class="f_l code_btn">获取</button>
			</div>
			<div class="city-block">
				<input id="city1" class="city1" type="text" readonly="" placeholder="请选择所在城市" value="" />
				<input id="value1" type="hidden" value="20,234,504" />
			</div>
			<button class="bind_tel_submit">
				提交
			</button>
			<p class="tishi">为了获得更及时通知，建议绑定手机号哟~</p>
		</div>
	</body>
<script type="text/javascript">
			var area1 = new LArea();
			area1.init({
				'trigger': '#city1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
				'valueTo': '#value1', //选择完毕后id属性输出到该位置
				'keys': {
					id: 'id',
					name: 'name'
				}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
				'type': 1, //数据源类型
				'data': LAreaData //数据源
			});
			area1.value = [1, 15, 3]; //控制初始位置，注意：该方法并不会影响到input的value
			
		</script>
</html>
