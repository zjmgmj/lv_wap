<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>选择出行人</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body >
<div class="editAddr">
    <div class="sheet">
        <div class="item">
            <label>收货人姓名</label>
            <input type="text" placeholder="请填写收货人姓名" id="name">
            <i class="icon_del_grey"></i>
        </div>
        <div class="item">
            <label>手机号码</label>
            <input type="text" placeholder="请输入手机号码" id="mobile">
            <i class="icon_del_grey"></i>
        </div>
        <div class="item">
            <label>所在地区</label>
            
        </div>
        <div class="l-item">
            <label>详细地址</label>
            <textarea  placeholder="请输入详细地址"></textarea>
        </div>
        <div class="c-item">
            <label>类型</label>
            <span>
                <img src="/images/v4/checked_addr_green_s.png">
                <span>家</span>
            </span>
            <span>
                 <img src="/images/v4/checked_addr_green_s.png">
                <span>公司</span>
            </span>
        </div>
    </div>
    <div class="submit"></div>

</div>

</body>
